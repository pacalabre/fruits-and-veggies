<!DOCTYPE html>
<html ng-app="FruitVeggiesApp">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruit_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="FruitVeggiesCtrl">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4">
                    <h3>Fruit</h3>
                    <div ng-repeat="food in fruitCol track by $index">
                        <div class="well align ">
                               <p> {{food}} </p>
                            <button class="btn-primary right-float" ng-click="fruitToPool(food)"> --> </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4" >
                    <h3>Pool</h3>
                    <div ng-repeat="food in fruitAndVeg track by $index">
                        <div class="well align ">
                            <button class="btn-primary left-float" ng-click="toFruit(food)"> <-- </button>
                                <p> {{food}} </p>
                            <button class="btn-primary right-float" ng-click="toVeg(food)"> --> </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <h3>Veggies</h3>
                    <div ng-repeat="food in vegCol track by $index">
                        <div class="well align ">
                            <button class="btn-primary left-float" ng-click="vegToPool(food)"> <-- </button>
                               <p> {{food}} </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
